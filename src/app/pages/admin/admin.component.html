<h1>Admin dashboard</h1>

<p>Je bent ingelogd als admin.</p>

<button (click)="goToNewPost()">Nieuwe blogpost</button>
<button (click)="logout()">Logout</button>

@if (posts().length === 0) {
	<p>Geen blogposts.</p>
} @else {
	<ul>
		@for (post of posts(); track post._id) {
			<li>
				<strong>{{ post.title }}</strong>
				<button (click)="deletePost(post._id)">Verwijder</button>
			</li>
		}
	</ul>
}
